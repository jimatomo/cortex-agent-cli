deploy:
  database: TEST_DB
  schema: PUBLIC
  grant:
    account_roles:
      - role: ANALYST
        privileges:
          - ALL
    database_roles:
      # - role: TEST_DB.CORTEX_USER
      #   privileges:
      #     - USAGE
      - role: TEST_DB.CORTEX_MONITOR
        privileges:
          - MONITOR

name: MY-SUPPORT-AGENT
comment: Customer support agent
profile:
  display_name: Support Bot
models:
  orchestration: claude-4-sonnet
instructions:
  response: |
    You are a helpful customer support agent.
orchestration:
  budget:
    seconds: 60
    tokens: 16000
tools:
    - tool_spec:
        description: |-
            This is a sample semantic view.
        name: sample_semantic_view
        type: cortex_analyst_text_to_sql
    - tool_spec:
        description: This is a sample semantic view. 2nd
        name: sample_semantic_view_2
        type: cortex_analyst_text_to_sql
    - tool_spec:
        description: snowflake docs service
        name: snowflake_docs_service
        type: cortex_search
tool_resources:
    sample_semantic_view:
        execution_environment:
            type: warehouse
            warehouse: ""
        semantic_view: TEST_DB.PUBLIC.SAMPLE_SM
    sample_semantic_view_2:
        execution_environment:
            query_timeout: 60
            type: warehouse
            warehouse: COMPUTE_WH
        semantic_view: TEST_DB.PUBLIC.SAMPLE_SM_2
    snowflake_docs_service:
        id_column: SOURCE_URL
        max_results: 4
        search_service: SNOWFLAKE_DOCUMENTATION.SHARED.CKE_SNOWFLAKE_DOCS_SERVICE
        title_column: DOCUMENT_TITLE
